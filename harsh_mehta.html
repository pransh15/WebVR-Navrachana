<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-cylinder position="-1 1.5 -3" radius="0.5" height ="4" color="#FFC65D" shadow></a-cylinder>
      
      <a-cylinder position="1 1.5 -3" radius="0.5" height="4" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="3 1.5 -3" radius="0.5" height="4" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="0 1.25 -4" radius="0.5" height="2" rotation= "90 90 0" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="4.5 2.5 -3.5" radius="0.5" height="2.75" rotation= "-60 90 0" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="6.75 2.5 -3.75" radius="0.5" height="2.75" rotation= "60 90 0" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="7.5 1.5 -3" radius="0.5" height="4" color="#FFC65D" shadow></a-cylinder>
      <a-sky color = "blue"></a-sky>
      
    </a-scene>
  </body>
</html>
