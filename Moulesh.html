<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
         
      <a-cylinder position="-1.08 0.75 -3" radius="0.2" height="1.51" color="#ffffff" rotation="0 0 0" shadow></a-cylinder>
      <a-cylinder position="1.19 0.75 -3" radius="0.2" height="1.51" color="#ffffff" rotation="0 0 0" shadow></a-cylinder>
      <a-cylinder position="-0.45 0.77 -3" radius="0.2" height="1.7" color="#ffffff" rotation="0 0 45" shadow></a-cylinder>
      <a-cylinder position="0.55 0.77 -3" radius="0.2" height="1.7" color="#ffffff" rotation="0 0 135" shadow></a-cylinder>
      <a-torus-knot position="-1.08 0.75 2" color="#B84A39" arc="180" p="2" q="6" radius="3" radius-tubular="0.1"></a-torus-knot>
      
    </a-scene>
  </body>
</html>
