<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="" color="blue"></a-sky>
      <a-sphere src="" radius="0.12" position="0 1 -3"></a-sphere>
      <a-plane src="" rotation="-90 0 0" height="100" width="100" color="green"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-cylinder position="-1 1.75 -2" height="0.5" radius="0.01"></a-cylinder>
      <a-cylinder position="0 1.75 -2" height="0.5" radius="0.01"></a-cylinder>
      <a-cylinder position="-0.5 2 -2" height="1" radius="0.01" rotation="90 90 0"></a-cylinder>
      <a-cylinder position="-0.5 1 -2" height="3" radius="0.005" rotation="90 90 0"></a-cylinder>
    </a-scene>
  </body>
</html>
