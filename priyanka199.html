<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-cylinder position="1 1 -3" color="blue" height="3" radius="0.15"></a-cylinder>
      <a-torus color="yellow" arc="180" position="1 2 -3" rotation="0 0 -90" radius="0.5" radius-tubular="0.05"></a-torus>
      <a-ring color="yellow" position="0.87 1 -2" radius-inner="2" radius-outer="2.1"></a-ring>
      <a-ring color="red" position="1 1 -2" radius-inner="2" radius-outer="2.1"></a-ring>


    </a-scene>
  </body>
</html>
